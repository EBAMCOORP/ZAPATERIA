<!doctype html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Styles -->
     <!--<link rel="stylesheet" href="assets/css/style.css"> -->
     <link  rel="stylesheet"  th:href="@{/css/style.css}"/>

     <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,700&display=swap" rel="stylesheet">

    <!-- Ionic icons -->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

    <title>Dashboard - QualitySoft</title>
</head>

<body>
    <div class="d-flex" id="content-wrapper">

        <!-- Sidebar -->
        <div id="sidebar-container" class="bg-primary">
            <div class="logo">
                <h4 class="text-light font-weight-bold mb-0">QualitySoft</h4>
            </div>
            <div th:replace="fragments :: html_menu" >

            </div>
        </div>
        <!-- Fin sidebar -->

        <div class="w-100">

         <!-- Navbar -->
         <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container">
    
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
    
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="form-inline position-relative d-inline-block my-2">
                  <input class="form-control" type="search" placeholder="Buscar" aria-label="Buscar">
                  <button class="btn position-absolute btn-search" type="submit"><i class="icon ion-md-search"></i></button>
                </form>
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                  <li class="nav-item dropdown">
                    <a class="nav-link text-dark dropdown-toggle" href="#" id="navbarDropdown" role="button"
                      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Viktor Grajales
                    </a>                   
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <!-- Fin Navbar -->

        <!-- Page Content -->
            <div id="content" class="bg-grey w-100">
                <section class="bg-light py-3">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-9 col-md-8">
                                <h1 class="font-weight-bold mb-0">Empresas</h1>
                                <p class="lead text-muted">Agregar Empresas</p>
                            </div>
                        </div>
                    </div>
                </section>

                <section>
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12 my-3">
                                <!-- TABLAS Y FORMULARIOS -->
                                <!--Crear formulario para llenar los datos de la empresa y guardarlo en el objeto emp -->
                                <form th:action="@{/GuardarEmpresa}" th:object="${emp}" method="post">

                                    <!--Campo para nombre-->
                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <label class="col-md-3" for="nombre">Nombre de la Empresa:</label>
                                            <div class="col-md-6">
                                                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required="required">
                                            </div>
                                        </div>
                                    </div>

                                    <!--Campo para direccion-->
                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <label class="col-md-3" for="direccion">Direccion de la Empresa:</label>
                                            <div class="col-md-6">
                                                <input type="text" th:field="*{direccion}" class="form-control" id="direccion" required="required">
                                            </div>
                                        </div>
                                    </div>

                                    <!--Campo para telefono-->
                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <label class="col-md-3" for="telefono">Telefono de la Empresa:</label>
                                            <div class="col-md-6">
                                                <input type="text" th:field="*{telefono}" class="form-control" id="telefono" required="required">
                                            </div>
                                        </div>
                                    </div>

                                    <!--Campo para NIT-->
                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <label class="col-md-3" for="nit">NIT o RUT de la Empresa:</label>
                                            <div class="col-md-6">
                                                <input type="text" th:field="*{nit}" class="form-control" id="nit" required="required">
                                            </div>
                                        </div>
                                    </div>


                                    <!--Boton para enviar todo y ejecutar accion-->
                                    <div class="row">
                                        <div class="col-md-2">
                                            <button class="btn btn-success">Registrar Empresa</button>
                                        </div>
                                    </div>



                                    <br>
                                    <a href="javascript: history.go(-1)" class="btn btn-info" role="button">Atr√°s</a>

                                </form>











                                <!-- FIN TABLAS Y FORMULARIOS -->
                            </div>

                        </div>
                    </div>
                </section>

            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
       
</body>

</html>
