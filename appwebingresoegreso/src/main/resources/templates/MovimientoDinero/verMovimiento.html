<!doctype html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Styles -->
     <!--<link rel="stylesheet" href="assets/css/style.css"> -->
     <link  rel="stylesheet"  th:href="@{/css/style.css}"/>

     <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,700&display=swap" rel="stylesheet">

    <!-- Ionic icons -->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

    <title>Dashboard - QualitySoft</title>
</head>

<body>
    <div class="d-flex" id="content-wrapper">

        <!-- Sidebar -->
        <div id="sidebar-container" class="bg-primary">
            <div class="logo">
                <h4 class="text-light font-weight-bold mb-0">QualitySoft</h4>
            </div>
            <div th:replace="fragments :: html_menu" >             </div>
        </div>
        <!-- Fin sidebar -->

        <div class="w-100">

         <!-- Navbar -->
          <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container">
    
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
    
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="form-inline position-relative d-inline-block my-2">
                  <input class="form-control" type="search" placeholder="Buscar" aria-label="Buscar">
                  <button class="btn position-absolute btn-search" type="submit"><i class="icon ion-md-search"></i></button>
                </form>
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                  <li class="nav-item dropdown">
                    <a class="nav-link text-dark dropdown-toggle" href="#" id="navbarDropdown" role="button"
                      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Viktor Grajales
                    </a>                   
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <!-- Fin Navbar -->

            <!-- Page Content -->
            <div id="content" class="bg-grey w-100">

              <section class="bg-light py-3">
                  <div class="container">
                      <div class="row">
                          <div class="col-lg-9 col-md-8">
                            <h1 class="font-weight-bold mb-0">Movimientos</h1>
                            <p class="lead text-muted">Lista de Movimientos</p>
                          </div>                         
                      </div>
                  </div>
              </section>

            <section th:replace="fragments :: botones_movimientos" >             </section>


            <section>
                  <div class="container">
                      <div class="row">
                          <div class="col-lg-12 my-3">
                              <!-- TABLAS Y FORMULARIOS -->
                              <br>
                              <table class="table table-striped">
                                    <tr>
                                      <th>Id</th>
                                      <th>Concepto</th>
                                      <th>Monto de Dinero</th>
                                      <th>Fecha Movimiento</th>
                                      <th>Zapato</th>
                                      <th>Usuario</th>
                                      <th>Tipo Cliente/Proveedor</th>
                                      <th>Cliente/Proveedor</th>
                                      <th>Empresa</th>
                                      <th>Editar</th>
                                      <th>Eliminar</th>
                                    </tr>
                                  <tr th:each="movimiento : ${movimientos}">
                                      <td th:text="${movimiento.idMovimiento}"></td>
                                      <td th:text="${movimiento.concepto}"></td>
                                      <td th:text="${movimiento.monto}"></td>
                                      <td th:text="${movimiento.fecha}"></td>
                                      <td th:text="${movimiento.articulo.descripcion}"></td>
                                      <td th:text="${movimiento.usuario.nombre}"></td>
                                      <td>
<!--                                            <span th:if="${movimiento.clienteProveedor.isTipoCP()}"> Cliente</span>-->
<!--                                            <span th:unless="${movimiento.clienteProveedor.isTipoCP()}">Proveedor</span>-->
                                      </td>
<!--                                      <td th:text="${movimiento.clienteProveedor.getNombre()}"> </td>"-->
<!--                                      <td th:text="${movimiento.empresa.nombre}"></td>-->

                                      <td>
                                          <a th:href="@{/EditarMovimiento/{id}(id=${movimiento.idMovimiento})}">
                                              <button type="button" class="btn btn-warning">
                                                  <i class="icon ion-ios-create lead mr-2">
                                                  </i> Editar
                                              </button>
                                          </a>
                                      </td>

                                      <td>
                                          <form th:action="@{/VerMovimientos/{id}(id=${movimiento.idMovimiento})}" th:method="delete">
                                              <button type="submit"  class="btn btn-danger">
                                                  <i class="icon ion-ios-create lead mr-2">
                                                  </i> Eliminar
                                              </button>
                                          </form>
                                      </td>
                                  </tr>
                              </table>


                              <!-- boton que me lleva a la lista de empresas/ definir si se deja boton o no-->
<!--                              <button type="button" class="btn btn-primary"><a th:href="@{/VerUsuarios}">Ver lista de Usuarios</a></button>-->




                              <!-- FIN TABLAS Y FORMULARIOS -->
                          </div>

                      </div>
                  </div>
            </section>
          </div>
        </div>

    </div>
    <script th:inline="javascript">
    window.onload=function(){

        var msg= [[${mensaje}]];
        if (msg == "saveOK"){
            Command : toastr["success"]("Movimiento registrado con éxito!")
            }
        else if (msg == "updateOK"){
            Command : toastr["success"]("Movimiento actualizado con éxito!")
        }
        else if (msg == "deleteOK"){
            Command : toastr["error"]("Movimiento eliminado con éxito!")
        }
        else if (msg == "deleteError"){
            Command : toastr["error"]("El Movimiento  no ha sido eliminado!")
        }
        toastr.options={
            "positionClass": "toast-top-right",
            "showDuration":"300",
            "showMethod":"fadeIn",
            "hideMethod":"fadeOut",
        }

    }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
       
</body>

</html>
